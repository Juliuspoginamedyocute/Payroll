<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GRC Payroll Program - Input</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(135deg, #fff176, #ffee58);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #f9a825;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: 600;
      color: #f57f17;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #fbc02d;
      color: #333;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #f9a825;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>GRC PAYROLL PROGRAM</h2>
    <label for="id">ID NUMBER</label>
    <input type="text" id="id" required />

    <label for="lname">LAST NAME</label>
    <input type="text" id="lname" required />

    <label for="fname">FIRST NAME</label>
    <input type="text" id="fname" required />

    <label for="mname">MIDDLE NAME</label>
    <input type="text" id="mname" required />

    <label for="position">POSITION</label>
    <input type="text" id="position" required />

    <label for="rate">RATE</label>
    <input type="number" id="rate" required min="0" step="0.01" />

    <label for="days">WORK DAYS</label>
    <input type="number" id="days" required min="0" step="1" />

    <button onclick="submitPayroll()">SUBMIT</button>
  </div>

  <script>
    function submitPayroll() {
      const id = document.getElementById('id').value.trim();
      const lname = document.getElementById('lname').value.trim();
      const fname = document.getElementById('fname').value.trim();
      const mname = document.getElementById('mname').value.trim();
      const position = document.getElementById('position').value.trim();
      const rate = parseFloat(document.getElementById('rate').value);
      const days = parseInt(document.getElementById('days').value);

      if (
        !id || !lname || !fname || !mname || !position ||
        isNaN(rate) || rate <= 0 ||
        isNaN(days) || days < 0
      ) {
        alert("Please fill out all fields correctly.");
        return;
      }

      localStorage.setItem("id", id);
      localStorage.setItem("lname", lname);
      localStorage.setItem("fname", fname);
      localStorage.setItem("mname", mname);
      localStorage.setItem("position", position);
      localStorage.setItem("rate", rate);
      localStorage.setItem("days", days);

      window.location.href = "display.html";
    }
  </script>
</body>
</html>
